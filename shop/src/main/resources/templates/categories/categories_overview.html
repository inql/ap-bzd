    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{'/'}">Strona główna</a>
        </div>

                <ul class="nav navbar-nav">
                    <li class=""><a href="#" th:href="@{'/users/users_overview'}">Użytkownicy</a></li>
                    <li class="active"><a href="#" th:href="@{'/categories/categories_overview'}">Kategorie</a></li>
                    <li class=""><a href="#" th:href="@{'/subcategories/subcategories_overview'}">Podkategorie</a></li>

<!--/*@thymesVar id="categories" type="java.util.List"*/-->
<!--/*@thymesVar id="category" type="inql.apbzd.shop.domain.Category"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Kategorie</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(categories)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Nazwa</th>
                                <th>Opis</th>
                                <th>Wyświetl</th>
                                <th>Edytuj</th>
                                <th>Usuń</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.name}">Tasty Goodnees 3</td>
                                <td th:text="${category.description}">lol</td>
                                <td><a href="#" th:href="@{'/categories/'+${category.id}+'/show'}">Wyświetl</a> </td>
                                <td><a href="#" th:href="@{'/categories/'+${category.id}+'/update'}">Edytuj</a> </td>
                                <td><a href="#" th:href="@{'/categories/'+${category.id}+'/delete'}" onclick="return confirm('Czy na pewno chcesz usunąć?')">Usuń</a> </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="panel-footer">
                    <a class="btn btn-default" href="#"
                       th:href="@{'/categories/new'}" role="button">Nowy</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <span class="text-muted">Ⓒ 2018 Dawid Bińkuś</span>
    </div>
</footer>
</body>
</html>
