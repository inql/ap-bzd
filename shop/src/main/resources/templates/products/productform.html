<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sklep Internetowy</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{'/'}">Strona główna</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <ul class="nav navbar-nav">
                    <li class=""><a href="#" th:href="@{'/users/users_overview'}">Użytkownicy</a></li>
                    <li class=""><a href="#" th:href="@{'/categories/categories_overview'}">Kategorie</a></li>
                    <li class=""><a href="#" th:href="@{'/subcategories/subcategories_overview'}">Podkategorie</a></li>
                    <li class=""><a href="#" th:href="@{'/roles/roles_overview'}">Role</a></li>
                    <li class="active"><a href="#" th:href="@{'/products/products_overview'}">Produkty</a></li>
                    <li class=""><a href="#" th:href="@{'/orders/orders_overview'}">Zamówienia</a></li>

</nav>
<!--/*@thymesVar id="product" type="inql.apbzd.shop.commands.ProductCommand"*/-->
<!--/*@thymesVar id="subcategories" type="java.util.List"*/-->
<!--/*@thymesVar id="selectedSubcategory" type="inql.apbzd.shop.domain.Subcategory"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${product}" th:action="@{/products/}" method="post" enctype="multipart/form-data">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Proszę wypełnij poniższe pola:</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Informacje o produkcie</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('name')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                    <label>Nazwa:</label>
                                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('description')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                    <label>Opis:</label>
                                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('price')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                    <label>Cena:</label>
                                    <input type="number" step="0.01" class="form-control" th:field="*{price}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('price')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('price')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Wybierz podkategorię</label>
                                    <select id="role" th:field="*{subcategory}">
                                        <option th:each="selectedSubcategory : ${subcategories}"
                                                th:value="${selectedSubcategory.id}"
                                                th:text="${selectedSubcategory.name}">
                                            Options
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Wyślij</button>
        </div>
    </div>
</div>
</div>

</form>
</div>
</div>
</div>
<footer class="footer">
    <div class="container">
        <span class="text-muted">Ⓒ 2018 Dawid Bińkuś</span>
    </div>
</footer>
</body>
</html>
