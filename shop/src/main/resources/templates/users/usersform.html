<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Portfolio</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index">Home</a></li>
                <li><a href="roles_overview">Role</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--/*@thymesVar id="user" type="ginql.apbzd.shop.domain.User"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${role}" th:action="@{/roles/}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Proszę wypełnij poniższe pola:</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Informacje o użytkowniku</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('login')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                    <label>Login:</label>
                                    <input type="text" class="form-control" th:field="*{login}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('login')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('login')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('password')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                    <label>Hasło:</label>
                                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('name')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                    <label>Imię:</label>
                                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('surname')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                    <label>Hasło:</label>
                                    <input type="text" class="form-control" th:field="*{surname}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('surname')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('surname')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('surname')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                    <label>Hasło:</label>
                                    <input type="text" class="form-control" th:field="*{surname}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('surname')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('surname')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Wyślij</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

</form>
</div>
</div>
</div>
</body>
</html>
